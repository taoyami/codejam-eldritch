<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Codejam Demo</title>
    <link href="/style.css" rel="stylesheet"/>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div
        class="App"
        style="
          background-image: url('./assets/home.png');
        "
      >
        <div class="ancients-container">
          <div
            class="ancient-card"
            style="
              background-image: url('./assets/Ancients/Azathoth.png');"></div>
          <div
            class="ancient-card"
            style="
              background-image: url('./assets/Ancients/Cthulthu.png');
            "
          ></div>
          <div
            class="ancient-card"
            style="
              background-image: url('./assets/Ancients/IogSothoth.png');
            "
          ></div>
          <div
            class="ancient-card active"
            style="
              background-image: url('./assets/Ancients/ShubNiggurath.png');
            "
          ></div>
        </div>
        <div class="difficulty-container">
          <div class="difficulty active">Низкая</div>
          <div class="difficulty">Средняя</div>
          <div class="difficulty">Высокая</div>
        </div>
        <div class="deck-container">
          <span class="shuffle-button">Замешать колоду</span>
        </div>
      </div>
    </div>
   <!--<script type="module" src="/script.js"></script>-->
  </body>
</html>
