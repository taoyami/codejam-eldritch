<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />
    <title>Codejam Eldritch Horror</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div class="App" style="background-image: url('./assets/home1.jpg')">
        <div class="ancients-container">
          <div
            class="ancient-card"
            style="background-image: url('./assets/Ancients/Azathoth.png')"
          ></div>
          <div
            class="ancient-card"
            style="background-image: url('./assets/Ancients/Cthulthu.png')"
          ></div>
          <div
            class="ancient-card"
            style="background-image: url('./assets/Ancients/IogSothoth.png')"
          ></div>
          <div
            class="ancient-card active"
            style="background-image: url('./assets/Ancients/ShubNiggurath.png')"
          ></div>
        </div>
        <div class="difficulty-container">
          <div class="difficulty active">super light</div>
          <div class="difficulty">light</div>
          <div class="difficulty">normal</div>
          <div class="difficulty">hard</div>
          <div class="difficulty">super hard</div>
        </div>
        <div class="deck-container">
          <div class="shuffle-button">
            <p class="shuffle-text">shuffle deck</p>
          </div>
          <div class="current-state">
            <div class="stage-container">
              <span class="stage-text">first stage</span>
              <div class="dots-container">
                <div class="dot green">1</div>
                <div class="dot brown">2</div>
                <div class="dot blue">1</div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">second stage</span>
              <div class="dots-container">
                <div class="dot green">3</div>
                <div class="dot brown">2</div>
                <div class="dot blue">1</div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text">third stage</span>
              <div class="dots-container">
                <div class="dot green">2</div>
                <div class="dot brown">4</div>
                <div class="dot blue">0</div>
              </div>
            </div>
          </div>
          <div class="stage-card">
            <div class="deck" style="background-image: url('./assets/mythicCardBackground.png;"></div>
            <div class="last-card"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
